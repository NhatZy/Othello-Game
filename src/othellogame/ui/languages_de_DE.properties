offlinePlayingThankYou = Herzlichen Dank, dass Sie mein Othello Spiel spielten. Ich hoffe, Sie bald wiederzusehen und einen guten Tag noch!
firstRule = 1. Jeder Spielzug besteht aus einem einzigen gültigen Zug, der entweder eine Scheibe auf das Spielbrett legt oder ein Passzug ist.
secondRule = 1.1. Der momentane Spieler muss eine Scheibe seiner Farbe auf ein freies Feld des Spielbretts legen, sodass mindestens eine Scheibe des Gegners erobert wird.
thirdRule = a) Scheiben werden erfasst, wenn sie von der neu platzierten Scheibe und einer vorhandenen Scheibe flankiert werden.
fourthRule = b) Scheiben werden in horizontaler, vertikaler und diagonaler Richtung erfasst.
fifthRule = 1.2. Ein Spieler darf nur passen, wenn er keinen normalen Zug ausführen kann.
sixthRule = 2. Das Spiel endet, wenn keiner der Spieler eine Scheibe platzieren kann, die die Scheiben des Gegners erobert.